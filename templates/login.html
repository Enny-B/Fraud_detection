<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <title>Fraud Detector</title>
    </head>

    <body>
        <center>
            <div class="wrapper">
        <h3 class="welcome">Welcome back</h3>
        <p class="we-have-missed">We have missed you</p>
        <i class='bx bx-wink-smile'></i>

        <form action="#" method="POST">
            <div class="input-username">
                <i class="bi bi-person" style="color: #312355; font-size: 30px;"></i>
            <input type="text" placeholder="Fullname" class="user-name" required name="name">
            </div>
            <div class="input-username">
                <i class="bi bi-envelope-at" style="color: #312355; font-size: 30px;"></i>
            <input type="email" placeholder="Email" class="user-name" required name="email">
            </div>
            <div class="input-password">
                <i class="bi bi-lock" style="color: #312355; font-size: 25px;"></i>
            <input type="password" placeholder="Password" class="pass-word" required name="password">
            </div>
            <div class="forgot-password">
            <a href="#"><span>Forgot password?</span></a>
            </div>
            <div class="button-div">
            <button type="submit"><a href="{{url_for('login')}}" style="color: #000000; text-decoration: none; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">LOGIN</a></button>
            </div>
            <div class="create-user">
            <span>New User? <a href="{{url_for('signup')}}">Create an account..</a></span>
            </div>
            </div>

            <div class="scan-fingerprint">
                <!-- <span>Scan to complete login process</span> -->
            </div>
        </form>
    </center>
    </body>
</html>
